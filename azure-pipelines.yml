trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  dockerRegistryServiceConnection: 'dockerhub-service-connection'  # ‚Üê YOUR EXACT NAME

steps:
- checkout: none  # Skip code checkout for pure test

- script: |
    echo "=== Docker Connection Test ==="
    docker --version
    echo "Testing service connection: $(dockerRegistryServiceConnection)"
  displayName: 'Setup Check'

- task: Docker@2
  displayName: 'üß™ Docker Login Test (MOCK)'
  inputs:
    command: 'login'
    containerRegistry: $(dockerRegistryServiceConnection)
  continueOnError: false

- script: |
    echo "‚úÖ DOCKER HUB LOGIN SUCCESS!"
    echo "Service connection is PERFECT ‚úÖ"
    echo "Ready for full build/push pipeline!"
  displayName: 'Connection Verified'